<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevbot TV</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>
    <script src="/client.js"></script>
  </head>
  <body>
    <div class="controls">
      <button id="toggle-fullscreen-button"
        onClick="toggleFullscreen()"
      >
        Toggle Fullscreen
      </button>
      <br/>
      <button
        hx-get="/chess.html"
        hx-trigger="click"
        hx-target="#tv"
        hx-swap="innerHTML"
      >
        Watch Chess
      </button>
      <button
        hx-get="/flash.html"
        hx-trigger="click"
        hx-target="#tv"
        hx-swap="innerHTML"
      >
        Play a random flash game
      </button>
      <button
        hx-get="/youtube.html"
        hx-trigger="click"
        hx-target="#tv"
        hx-swap="innerHTML"
      >
        Watch my youtube channel
      </button>
      <button
        hx-get="/radio.html"
        hx-trigger="click"
        hx-target="#tv"
        hx-swap="innerHTML"
      >
        Listen to my internet radio
      </button>
    <div class="controls">
    <div id="tv">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/VzLXS1wJeFo?autoplay=1"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script type="text/javascript">
      (function () {
          const cdn_script_url = 'https://cdn.jsdelivr.net/npm/kevbadge/kevbadge.js';
          let kevbadge = document.createElement('script'); kevbadge.type = 'text/javascript'; kevbadge.async = true;
          kevbadge.src = cdn_script_url;
          let s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(kevbadge, s);
      })();
  </script>
</html>
